<VirtualHost *:80>
  ServerName {{ vccw.hostname }}
  ServerAlias *.{{ vccw.hostname }}

  DocumentRoot {{ vccw.document_root }}

  EnableSendfile off

  <Directory {{ vccw.document_root }}>
    Options FollowSymLinks
    AllowOverride FileInfo Options Limit
    Order allow,deny
    Allow from all
  </Directory>

  <Directory />
    Options FollowSymLinks
    AllowOverride None
  </Directory>

  LogLevel info
  ErrorLog /var/log/apache2/{{ vccw.hostname }}-error.log
  CustomLog /var/log/apache2/{{ vccw.hostname }}-access.log combined

  RewriteEngine On

</VirtualHost>

<IfModule mod_ssl.c>
  <VirtualHost *:443>
    ServerName {{ vccw.hostname }}
    ServerAlias *.{{ vccw.hostname }}

    DocumentRoot {{ vccw.document_root }}

    EnableSendfile off

    <Directory {{ vccw.document_root }}>
      Options FollowSymLinks
      AllowOverride FileInfo Options Limit
      Order allow,deny
      Allow from all
    </Directory>

    <Directory />
      Options FollowSymLinks
      AllowOverride None
    </Directory>

    LogLevel info
    ErrorLog /var/log/apache2/{{ vccw.hostname }}-error.log
    CustomLog /var/log/apache2/{{ vccw.hostname }}-access.log combined

    RewriteEngine On
    SSLEngine On
    SSLCertificateFile /etc/apache2/ssl/{{ vccw.hostname }}.crt
    SSLCertificateKeyFile /etc/apache2/ssl/{{ vccw.hostname }}.key

  </VirtualHost>
</IfModule>
